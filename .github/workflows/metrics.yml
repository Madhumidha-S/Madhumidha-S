name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main", "v1"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Madhumidha-S
          template: classic
          base: "" # <--- CRITICAL: Disables all standard text lists (header, activity, community, etc.)
          config_timezone: Asia/Calcutta
          config_theme: dark
          
          # Plugins - Visuals Only
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_facts: no # Remove facts text
          plugin_habits_charts: yes # Keep charts
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          filename: github-metrics.svg
          output_action: commit
          committer_branch: v1
          committer_message: "chore: update metrics to charts-only"
